<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√ñƒüretmenler G√ºn√º S√ºrprizi</title>
<style>
  body, html {
    margin:0; padding:0;
    width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    background: linear-gradient(135deg, #fce4ec, #fff0f5);
    background-size: 400% 400%;
    animation: breatheBG 12s ease-in-out infinite;
    font-family: 'Poppins', sans-serif;
    overflow:hidden;
    position:relative;
  }

  @keyframes breatheBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  /* PANDA */
  .panda {
    width:220px; 
    position:relative;
    display:flex; flex-direction:column; align-items:center;
    cursor:pointer;
    animation: floatPanda 2s ease-in-out infinite alternate;
  }

  @keyframes floatPanda {
    0% {transform: translateY(0);}
    100% {transform: translateY(-5px);}
  }

  /* KULAKLAR */
  .ear {
    width:70px; height:70px;
    background:#000;
    border-radius:50%;
    position:absolute; top:0;
  }
  .ear.left { left:-5px; }
  .ear.right { right:-5px; }

  .head {
    width:160px; height:160px;
    background:#fff;
    border-radius:50%;
    position:relative;
    display:flex; justify-content:center; align-items:center;
    flex-direction:column;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  /* ----- G√ñZLER ----- */
  .eye {
    width:22px; height:22px;
    background:#000;
    border-radius:50%;
    position:absolute; top:55px;
    overflow:visible;
    animation: blink 3s infinite;
  }

  .eye::after {
    content:"";
    width:8px; height:8px;
    background:white;
    border-radius:50%;
    position:absolute;
    top:3px; left:3px;
    opacity:0.9;
  }

  @keyframes blink {
    0%, 92%, 100% { transform: scaleY(1); }
    95% { transform: scaleY(0.1); }
  }

  .eye.left { left:38px; }
  .eye.right { right:38px; }

  /* ----- √áƒ∞ZGƒ∞ √áƒ∞ZGƒ∞ Kƒ∞RPƒ∞KLER ----- */
  .eye::before,
  .eye div,
  .eye span {
    content:'';
    position:absolute;
    top:-7px;
    width:3px;
    height:7px;
    background:#000;
    border-radius:2px;
  }

  .eye::before { left:-4px; transform:rotate(-20deg); }
  .eye div     { left:8px;  transform:rotate(0deg); }
  .eye span    { left:18px; transform:rotate(20deg); }

  /* BURUN */
  .nose {
    width:20px; height:20px;
    background:#000;
    border-radius:50%;
    position:absolute;
    top:85px;
  }

  /* PEMBE YANAKLAR */
  .cheek {
    width:28px; height:18px;
    background:pink;
    opacity:0.5;
    border-radius:50%;
    position:absolute;
    top:95px;
  }
  .cheek.left { left:25px; }
  .cheek.right { right:25px; }

  /* AƒûIZ */
  .mouth {
    width:38px; height:18px;
    border-bottom:3px solid  #e12ea3;
    border-radius:0 0 20px 20px;
    position:absolute;
    top:115px;
    animation: smile 3s infinite;
  }

  @keyframes smile {
    0%, 60%, 100% { border-bottom-width:3px; }
    70% { border-bottom-width:6px; }
  }

  

  /* G√ñVDE */
  .body {
    width:130px; height:100px;
    background:#fff;
    border-radius:50%/30%;
    margin-top:-10px;
    position:relative;
  }

  /* ELLER */
  .hand {
    width:40px; height:40px;
    background:#000;
    border-radius:50%;
    position:absolute;
    top:20px;
  }

  .hand.left { left:-20px; }
  .hand.right { right:-20px; animation: wave 1.2s infinite ease-in-out; }

  @keyframes wave {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(25deg); }
    100% { transform: rotate(0deg); }
  }

  /* MEKTUP */
  .letter {
    position:absolute;
    top:170px;
    left:50%;
    transform:translateX(-50%);
    width:65px; height:45px;
    background:#fff;
    border:2px solid #ff6b81;
    border-radius:5px;
    display:flex; justify-content:center; align-items:center;
    font-size:1.7rem;
    box-shadow:0 2px 5px rgba(0,0,0,0.2);
    z-index:2;
    transition: all 0.3s ease;
  }

  .hint {
    position:absolute;
    top:260px; left:50%;
    transform:translateX(-50%);
    font-size:0.8rem;
    color:#ff6b81;
    font-weight:bold;
  }

  /* MESAJ KUTUSU */
  .message-box {
    position:absolute;
    top:340px;
    width:300px;
    background:rgba(255,255,255,0.95);
    padding:15px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    opacity:0;
    pointer-events:none;
    transition: all 0.3s ease;
    font-size:0.95rem;
  }

  .message-box.show {
    opacity:1;
    pointer-events:auto;
  }

  /* ------- Kalp Fƒ±rlatma ------- */
  .heart {
    position:absolute;
    font-size:28px;
    animation: heartFly 1.3s ease-out forwards;
    pointer-events:none;
  }

  @keyframes heartFly {
    0% { transform: translateY(0) scale(0.5); opacity:1; }
    100% { transform: translateY(-120px) scale(1.6); opacity:0; }
  }

  /* ARKA PLAN EMOJƒ∞LERƒ∞ */
  .floating {
    position:absolute;
    opacity:0;
    pointer-events:none;
    animation: floatUp linear infinite;
    font-size:20px;
  }

  @keyframes floatUp {
    0% {transform: translateY(120vh) scale(0.5); opacity:0;}
    20% {opacity:1;}
    100% {transform: translateY(-10vh) scale(1); opacity:0;}
  }
</style>
</head>

<body>

<div class="panda" id="panda">
  <div class="ear left"></div>
  <div class="ear right"></div>

  <div class="head">
    <div class="eye left"><div></div><span></span></div>
    <div class="eye right"><div></div><span></span></div>

    <div class="nose"></div>

    <div class="cheek left"></div>
    <div class="cheek right"></div>

    <div class="mouth"></div>
    <div class="tongue"></div>

    <div class="letter">üíå</div>
    <div class="hint">Dokun ve mesajƒ± g√∂r!</div>
  </div>

  <div class="body">
    <div class="hand left"></div>
    <div class="hand right"></div>
  </div>
</div>

<div class="message-box" id="message">
  <strong>Sevgili Behice Hocam,</strong><br><br>
  Sizin gibi sabƒ±rlƒ±, i√ßten ve sevgi dolu bir √∂ƒüretmenle kar≈üƒ±la≈ümak √ßok √∂zel.  
  √ñƒüretmenler G√ºn√ºn√ºz kutlu olsun! üå∏üíõ<br><br>
  <em>√ñƒürenciniz Mustafa Uysal</em>
</div>

<script>
  const panda = document.getElementById('panda');
  const message = document.getElementById('message');
  const pandaDiv = document.querySelector('.panda');

  panda.addEventListener('click', () => {
    message.classList.toggle('show');
    pandaDiv.classList.add("show-tongue");
    setTimeout(() => pandaDiv.classList.remove("show-tongue"), 1200);
    createHeart();
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    const hearts = ["üíñ","üíó","üíû","üíì","‚ù§Ô∏è"];
    heart.innerText = hearts[Math.floor(Math.random()*hearts.length)];
    const rect = panda.getBoundingClientRect();
    heart.style.left = rect.left + rect.width/2 + "px";
    heart.style.top = rect.top + 40 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1300);
  }

  // Arka plan s√ºs emojileri
  const symbols = ['üêº','üíå'];
  for(let i=0;i<15;i++){
    const f = document.createElement('span');
    f.className='floating';
    f.innerText = symbols[i % symbols.length];
    f.style.left = (Math.random()*100)+'vw';
    f.style.fontSize = (Math.random()*20+12)+'px';
    f.style.animationDuration = (Math.random()*5+5)+'s';
    f.style.animationDelay = (Math.random()*5)+'s';
    document.body.appendChild(f);
  }
</script>

</body>
</html>
